<ion-header style="background-color: red">
  <ion-grid>
    <ion-row row-sm>
      <ion-col col-auto style="color: white;  text-align:center; display: block; margin: auto;">
        <ion-title> <span style="color:white">Pumping</span> </ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button (click)="cancel()" clear><span style="color:white"> Cancel </span></button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <time-date defaultDate="{{getDate()}}" (timedate)="updatetimedate($event)"> </time-date>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating color="primary">Volume (in ml)</ion-label>
          <ion-input type="number" [(ngModel)]="volume"> </ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating color="primary">Volume (in ml)</ion-label>
          <ion-input type="number" [(ngModel)]="volume"> </ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating color="primary">Volume (in ml)</ion-label>
          <ion-input type="number" [(ngModel)]="volume"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-textarea [(ngModel)]="notes" placeholder="Notes"> </ion-textarea>
  </ion-item>
  <button ion-button block [disabled]="time==null || date==null || volume==0 || volume==null" (click)="saveClicked()" color="dark"> Save </button>

</ion-content>
