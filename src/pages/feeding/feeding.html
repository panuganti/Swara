<ion-header style="background-color: red">
  <ion-grid>
    <ion-row row-sm>
      <ion-col col-auto style="color: white;  text-align:center; display: block; margin: auto;">
        <ion-title><span style="color:white">Nursing</span></ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button (click)="cancel()" clear><span style="color:white"> Cancel </span></button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Feeding Type</ion-label>
      <ion-select [(ngModel)]="feedingType">
        <ion-option value="breastfeeding">Breast Feeding</ion-option>
        <ion-option value="pumped">Pumped Breast Milk</ion-option>
        <ion-option value="formula">Formula</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-content>
      <time-date-vol volumelabel="{{getVolumeLabel(feedingType)}}" defaultDate="{{getDate()}}" defaultVolume="{{feedingVolume}}"
        (save)="saveFeeding($event, editType, key)"></time-date-vol>
    </ion-card-content>
  </ion-card>
</ion-content>
