<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Your Babies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <addbaby *ngIf="showAddDialog || forceAddDialog" (add)="addBaby($event)"> </addbaby>

  <baby *ngFor="let baby of mybabies | async" (share)="share($event)" (delete)="deleteBaby(baby.$key, baby, $event)"
   (show)="showBaby($event)" id="{{baby.babyid}}">   </baby>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="newBaby()"> 
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-fab>

</ion-content>
