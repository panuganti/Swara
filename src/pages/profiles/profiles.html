<ion-header>
  <ion-navbar color="truered">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Your Babies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="baby_count==0"> Add Baby to get started </div>

  <baby *ngFor="let baby of my_babies | async" (share)="share($event)" 
    (delete)="deleteBaby()" (show)="showBaby($event)"
    id="{{baby.babyid}}" admin="{{baby.admintype == 'creator'}}"> </baby>

  <ion-fab right bottom>
    <button ion-fab color="truered" (click)="newBaby()"> 
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-fab>

</ion-content>
