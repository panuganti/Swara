<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Verify Your Phone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <div *ngIf="code_generation" class="instructions">
    <h3> Please enter your phone number including its country code </h3>
    <br>
    <p>  The messenger will send a one time SMS message to verify your phone number. Carrier SMS charges may apply.</p>
  </div>

  <ion-item>
    <ion-input *ngIf="code_generation" [(ngModel)]="phone" (keypress)="onInputKeypress($event)" 
                                          type="tel" placeholder="Your phone number"></ion-input>
    <ion-input *ngIf="!code_generation" [(ngModel)]="code" (keypress)="onInputKeypress($event)" 
                                          type="tel" placeholder="Verification Code"> </ion-input>
  </ion-item>

  <button *ngIf="code_generation" ion-button block class="done-button" (click)="sendSecretCode()">Send Verification Code</button>
  <button *ngIf="!code_generation" ion-button block class="done-button" (click)="verify()">Verify</button>

</ion-content>
