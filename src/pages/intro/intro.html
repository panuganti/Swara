<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked> Name </ion-label>
      <ion-input type="text" [(ngModel)]="name"> </ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked> Date of Birth </ion-label>
      <ion-datetime [(ngModel)]="dob"> </ion-datetime>
    </ion-item>     
  </ion-list>
  <button ion-button (click)="getStarted()"> Get Started </button>
</ion-content>
